# Application
spring.application.name=TipAFriend API
server.port=8080

# Database - Using environment variables
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tipafriend_db}
spring.datasource.username=${DB_USER:tipafriend}
spring.datasource.password=${DB_PASSWORD:tipafriend}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Security - Using environment variables (temporarily for initial setup)
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
