# Application
spring.application.name=TipAFriend API
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/tipafriend_db
spring.datasource.username=tipafriend
spring.datasource.password=tipafriend
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Security (temporarily disable for initial setup)
spring.security.user.name=admin
spring.security.user.password=admin123

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
