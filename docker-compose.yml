services:
  postgres:
    image: postgres:16-alpine
    container_name: tipafriend-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-tipafriend_db}
      POSTGRES_USER: ${DB_USER:-tipafriend}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tipafriend}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tipafriend} -d ${DB_NAME:-tipafriend_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
