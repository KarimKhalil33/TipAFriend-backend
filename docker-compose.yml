services:
  postgres:
    image: postgres:16-alpine
    container_name: tipafriend-postgres
    environment:
      POSTGRES_DB: tipafriend_db
      POSTGRES_USER: tipafriend
      POSTGRES_PASSWORD: tipafriend
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tipafriend -d tipafriend_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
